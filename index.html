<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="./index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <main>
        <div class="contenedorH1">
            <h1>CALCULADORA</h1>
        </div>
        <form action="" method="dialog">
            <div class="contenedorInputs">
                <input type="text" id="op1" placeholder="Ingrese un número">
                <input type="text" id="operador" placeholder="+, -, *, /">
                <input type="text" id="op2" placeholder="Ingrese otro número">
                <input type="submit" id="calcular" value="CALCULAR" class="botonCalcular">
            </div>
            <div class="contenedorResultado">
                <p id="resultado" class="resultado"></p>
            </div>
        </form>
    </main>
    <footer>
        <p>
            <small>
                ©Creado por <b>Matías León</b>
            </small>
        </p>
    </footer>
</body>

</html>
